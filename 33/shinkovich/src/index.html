	<div class="main-app-container">

				<h1 class="content-in-progr__header">To do</h1>
				<span class="counter"></span>

						<button class="content-in-progr__btn">
							<i class="fas fa-plus"></i></button>

					</div>

				</div>
			</div>

			<div id="alert" class="alert hidden">
				<p class="alert-description">Delete all?</p>

			<div id="alert2" class="alert2 hidden">
