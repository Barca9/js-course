<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <script src="https://kit.fontawesome.com/c3ec968269.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="main-title">To-Do list</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
                <div class="flex-container white-font">
                <label for="task-text">Write your task:</label>
                <input id="taskText" type="text">
            </div>
                <input id="submit" class="button button-green" type="submit" value="Add">

            <div class="buttons_container">
                <button id="remove-button" class="button">Remove all</button>
            </div>
            <div class="list_container">
                <ul class="list" id="list">
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
